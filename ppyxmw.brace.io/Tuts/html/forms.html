<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Online Form</title>
	<link rel="stylesheet" href="../css/Tuts.css">
</head>
<body>
	<form action="" method="get">
	<ul>
		<li>
			<label for="name">Enter Your name</label>
			<input id="name" name="name" />
		</li>
		<li>
			<label for="Leave Feedback">Leave us your feedback</label>
			<textarea name="Leave Feedback" id="Leave Feedback"></textarea>
		</li>	
		<li>
			<label for="CSS"> Do you like CSS?</label>
			<input type="checkbox" name="CSS" id="CSS" />
		</li>
		<li>
			<label for="">Which is your favourite?</label>
			<input type="radio" name="HTML" id="HTML"> HTML
			<input type="radio" name="CSS" id="CSS"> CSS
			<input type="radio" name="JavaScript" id="JavaScript"> JavaScript
			<input type="radio" name="Ruby" id="Ruby"> Ruby
		</li>
		<li>
			<input type="submit" value="Go!" />
		</li>
	</ul>
</form>

<p> You can go back by clicking <a href="../index.html">here.</a></p>
</body>
</html>
